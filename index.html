<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đồng ý nha</title>
    <link rel="stylesheet" href="main.css">
    <style>
        .container {
            position: relative;
            /* Thêm position: relative cho phần tử cha */

        }

        .btn-container {
            padding: 10px;
            width: 60px;
        }

        #no {
            position: absolute;
            transition: all 0.3s;
        }
    </style>
</head>

<body>
    <main>
        <div class="img">
            <iframe src="https://giphy.com/embed/FMDuoP9ZefU9Xg4P6j" width="100" height="100" frameBorder="0"
                class="giphy-embed" allowFullScreen></iframe>
            <iframe src="https://giphy.com/embed/bhpBJiz45YjYeGRsRB" width="100" height="100" frameBorder="0"
                class="giphy-embed" allowFullScreen></iframe>
        </div>
        <h1>Tối đi chơi tí ti điiii?</h1>
        <div class="container"> <!-- Thêm phần tử cha mới -->
            <div id="yes" class="btn-container">
                <button type="button" id="yes-btn">
                    <a style="text-decoration: none; color: aliceblue;" href="https://zalo.me/0869620295">Đồng ý</a>
                </button>
            </div>
            <div id="no" class="btn-container">
                <button style="background-color: red;" type="button" id="no-btn">Không</button>
            </div>
        </div>
    </main>

    <script>
        const yes = document.getElementById('yes')
        const no = document.getElementById('no')
        let scale = 1.1; // Kích thước ban đầu
        const yesButton = document.getElementById('yes-btn');

        yesButton.addEventListener('click', () => {
            yesButton.classList.add('clicked'); // Thêm class 'clicked' khi nút được nhấn
            alert("Liên hệ với tôi tại: 0869620295 để biết về địa chỉ đi chơi nào");
        });

        no.addEventListener('mouseover', () => {
            const x = Math.floor(Math.random() * (window.innerWidth - 150))
            const y = Math.floor(Math.random() * (window.innerHeight - 150))

            no.style.left = `${x}px`
            no.style.top = `${y}px`

            scale += 0.01; // Tăng kích thước
            yes.style.transform = `scale(${scale})`;
        })

    </script>

</body>

</html>
